<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 로그인</title>
  <style>
    /* 전체 배경 및 폼 중앙 정렬 */
    body {
      background: #f6f6f6;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }
    .login-container {
      width: 350px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 32px 28px 28px 28px;
    }
    .login-title {
      text-align: center;
      font-size: 1.6em;
      font-weight: bold;
      margin-bottom: 28px;
      letter-spacing: -1px;
    }
    .form-label {
      display: block;
      margin-bottom: 7px;
      font-weight: 500;
      font-size: 1em;
    }
    .form-control {
      width: 100%;
      padding: 10px 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 16px;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    .form-control:focus {
      border-color: #4285f4;
      outline: none;
    }
    .error-border {
      border-color: #dc3545 !important;
    }
    .error-message {
      color: #dc3545;
      font-size: 0.93em;
      margin-top: -10px;
      margin-bottom: 12px;
    }
    .login-btn {
      width: 100%;
      background: #4285f4;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 0;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 4px;
    }
    .login-btn:hover {
      background: #2366c7;
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="login-title">관리자 로그인</div>
  <form th:action="@{/admin/login}" method="post">
    <label for="username" class="form-label">아이디</label>
    <input type="text" name="username" id="username"
           th:classappend="${errorMessage} ? 'error-border' : ''"
           class="form-control"
           placeholder="아이디" required>

    <label for="password" class="form-label">비밀번호</label>
    <input type="password" name="password" id="password"
           th:classappend="${errorMessage} ? 'error-border' : ''"
           class="form-control"
           placeholder="비밀번호" required>

    <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

    <button type="submit" class="login-btn">로그인</button>
  </form>
</div>
</body>
</html>
