<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>상품 목록</h1>

<div style="text-align: right; margin-bottom: 10px;">
    <a href="/admin/items/new">
        <button>상품 생성</button>
    </a>
</div>

<table border="1" width="100%" >
    <colgroup>
        <col style="width: 20%;">
        <col style="width: 10%;">
        <col style="width: 10%;">
        <col style="width: 10%;">
        <col style="width: 10%;">
        <col style="width: 5%;">
    </colgroup>

    <thead>
    <tr>
        <th>사진</th>
        <th>상품명</th>
        <th>카테고리</th>
        <th>가격</th>
        <th>생성일자</th>
        <th>관리</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td>
            <img th:src="@{'/images/' + ${item.imageUrl}}" alt="image">
        </td>
        <td>
            <span th:text="${item.name}"></span>
        </td>
        <td th:text="${item.category}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${#temporals.format(item.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td>
            <div th:id="|actions-${item.id}|">
                <a th:href="@{'/admin/items/edit/' + ${item.id}}">
                    <button>수정</button>
                </a>
                <br>
                <form th:action="@{'/admin/items/' + ${item.id}}" method="post" style="display:inline">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit">삭제</button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
