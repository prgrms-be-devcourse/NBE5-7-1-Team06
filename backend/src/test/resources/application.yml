server:
  port: 8081

spring:
  application:
    name: cafe

  mail:
    host: 127.0.0.1
    port: 3025
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true

  profiles:
    active: dev

  # 관리자 계정
  security:
    user:
      name: example
      password: example
      roles: ADMIN

---
# dev profile
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:

  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: create

logging:
  level:
    org.springframework.security: TRACE

---
# prod profile
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cafe
    username: user1
    password: cert0188!@

  jpa:
    hibernate:
      ddl-auto: validate